<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakhu Teleservices - Unified Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .animate-pulse-subtle { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import {
            LayoutDashboard, PhoneOutgoing, Activity, FileAudio, Mic2, BookOpen, Phone, BarChart3,
            Users, Shield, Cpu, Settings, Bell, HelpCircle, Plus, Upload, Play, Pause, Trash2,
            Download, Search, X, Check, Smartphone, Globe, UserPlus, Filter, ChevronRight,
            ArrowUpRight, Clock, RefreshCw, MessageSquare, AlertTriangle, Zap, TrendingUp,
            DollarSign, PieChart, Calculator, Target, Brain, Smile, Frown, Meh,
            History, Lightbulb, Copy, Eye, MoreVertical, ChevronDown, ChevronUp
        } from 'https://esm.sh/lucide-react@0.263.1?alias=react:react';

        // --- DATA MOCKS ---
        const INITIAL_CAMPAIGNS = [
            { id: 1, name: "Airtel Prepaid Expiry", status: "Active", progress: 72, leads: 2500, calls: 1800, conversions: 450 },
            { id: 2, name: "DTH Super Saver Pack", status: "Paused", progress: 45, leads: 1000, calls: 450, conversions: 85 },
            { id: 3, name: "Postpaid Bill Reminders", status: "Completed", progress: 100, leads: 5000, calls: 4950, conversions: 3200 },
        ];

        const INITIAL_CALLS = [
            { id: 101, number: "+91 98765 43210", duration: "01:12", status: "Live", sentiment: "Positive", agent: "Lakhu-AI-Hindi", csat: 4.5, summary: "User asking about 1.5GB data plan validity." },
            { id: 102, number: "+91 99887 76655", duration: "00:45", status: "Live", sentiment: "Neutral", agent: "Lakhu-AI-Hindi", csat: 3.0, summary: "User verifying last 3 recharge amounts." },
            { id: 103, number: "+91 88776 65544", duration: "03:20", status: "Live", sentiment: "Negative", agent: "Lakhu-AI-Eng", csat: 1.5, summary: "Complaint regarding network coverage in Pune." },
            { id: 104, number: "+91 77665 54433", duration: "00:10", status: "Connecting", sentiment: "Unknown", agent: "Lakhu-AI-Hindi", csat: 0, summary: "Connecting..." },
        ];

        const TRANSCRIPT_MOCK = [
            { sender: "AI", text: "नमस्ते, मैं लखू टेलीसर्विसेज से पूजा बोल रही हूँ। सर, आपका एयरटेल का 299 वाला प्लान कल समाप्त हो रहा है।", time: "00:05" },
            { sender: "User", text: "हाँ, मुझे पता है। मैं अभी रिचार्ज नहीं कराऊंगा।", time: "00:09" },
            { sender: "AI", text: "सर, अगर आप आज रिचार्ज करते हैं, तो आपको 1.5GB की जगह 2GB डेटा प्रतिदिन मिलेगा। क्या मैं लिंक भेजूँ?", time: "00:15" },
            { sender: "User", text: "अच्छा? 2GB मिलेगा? कितने दिन के लिए?", time: "00:20" },
            { sender: "AI", text: "जी सर, पूरे 28 दिनों के लिए। साथ ही डिज्नी+ हॉटस्टार का सब्सक्रिप्शन भी फ्री है।", time: "00:25" },
        ];

        const AI_INSIGHTS_MOCK = {
            misinterpretations: [
                { phrase: "Bas ho gaya", interpreted: "Bus (Vehicle)", corrected: "Stop/Enough", confidence: 45, context: "Customer wanted to stop pitch." },
                { phrase: "Kal karunga", interpreted: "Call (Action)", corrected: "Tomorrow (Time)", confidence: 62, context: "Rescheduling callback." },
                { phrase: "Plan me kya hai", interpreted: "Plane (Vehicle)", corrected: "Plan (Tariff)", confidence: 58, context: "Plan details inquiry." },
            ],
            frustrations: [
                { trigger: "Repeated IVR Menu", count: 145, impact: "High" },
                { trigger: "Voice Latency > 2s", count: 89, impact: "Medium" },
                { trigger: "Misunderstanding 'Port'", count: 42, impact: "High" },
            ],
            learningLog: [
                { version: "v2.4.1", date: "Today", update: "Improved detection of 'Haan/Na' vs 'Hana'" },
                { version: "v2.4.0", date: "Yesterday", update: "Added 500+ Hinglish slang terms" },
            ]
        };

        // --- UTILS & COMPONENTS ---
        const cardClass = "bg-white border border-slate-200 rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow duration-200 animate-in fade-in zoom-in-95 duration-300";
        const btnPrimary = "bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 transition-colors";
        const btnSecondary = "bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 transition-colors";
        const btnDestructive = "bg-red-50 text-red-600 hover:bg-red-100 px-3 py-1 rounded-lg text-sm font-medium transition-colors";

        const Waveform = () => (
            <div className="flex items-center justify-center gap-1 h-8">
                {[...Array(8)].map((_, i) => (
                    <div key={i} className="w-1 bg-red-500 rounded-full animate-pulse" style={{ height: `${Math.random() * 100}%`, animationDuration: `${0.5 + Math.random()}s` }}/>
                ))}
            </div>
        );

        // --- MAIN APP ---
        function App() {
            const [activeTab, setActiveTab] = React.useState('dashboard');
            const [campaigns, setCampaigns] = React.useState(INITIAL_CAMPAIGNS);
            const [notifications, setNotifications] = React.useState(3);
            const [showModal, setShowModal] = React.useState(null);
            const [activeLiveCalls, setActiveLiveCalls] = React.useState(INITIAL_CALLS);
            const [selectedCall, setSelectedCall] = React.useState(null);
            const [apiKey, setApiKey] = React.useState("sk_live_51Mz...90xZ");
            const [analyticsView, setAnalyticsView] = React.useState('performance');
            const [calculatorValue, setCalculatorValue] = React.useState(299);

            // Simulation Effect
            React.useEffect(() => {
                const interval = setInterval(() => {
                    setActiveLiveCalls(prev => prev.map(call => {
                        if(call.status === "Live") return { ...call, csat: Math.min(5, Math.max(0, call.csat + (Math.random() - 0.5))) };
                        return call;
                    }));
                }, 2500);
                return () => clearInterval(interval);
            }, []);

            const handleToggleCampaign = (id) => {
                setCampaigns(campaigns.map(c => c.id === id ? { ...c, status: c.status === 'Active' ? 'Paused' : 'Active' } : c));
            };

            const handleDeleteCampaign = (id) => {
                if(confirm("Delete campaign?")) setCampaigns(campaigns.filter(c => c.id !== id));
            };

            // --- RENDER FUNCTIONS ---

            const RenderDashboard = () => (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <div><h1 className="text-2xl font-bold text-slate-900">Overview</h1><p className="text-slate-500">Welcome back. Recharge systems operational.</p></div>
                        <div className="flex gap-3">
                            <button onClick={() => setShowModal('upload')} className={btnSecondary}><Upload size={18}/> Upload Plans</button>
                            <button onClick={() => setActiveTab('campaigns')} className={btnPrimary}><Plus size={18}/> New Drive</button>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div className={cardClass}>
                            <div className="flex justify-between items-start">
                                <div><p className="text-sm font-medium text-slate-500">Calls Today</p><h3 className="text-3xl font-bold text-slate-900 mt-2">15,230</h3></div>
                                <div className="p-2 bg-red-50 rounded-lg text-red-600"><Phone size={20}/></div>
                            </div>
                        </div>
                         <div className={cardClass}>
                            <div className="flex justify-between items-start">
                                <div><p className="text-sm font-medium text-slate-500">Conversion</p><h3 className="text-3xl font-bold text-slate-900 mt-2">42.5%</h3></div>
                                <div className="p-2 bg-green-50 rounded-lg text-green-600"><Check size={20}/></div>
                            </div>
                        </div>
                        <div className={cardClass}>
                             <div className="flex justify-between items-start">
                                <div><p className="text-sm font-medium text-slate-500">Live Calls</p><h3 className="text-3xl font-bold text-slate-900 mt-2">{activeLiveCalls.length}</h3></div>
                                <div className="p-2 bg-red-100 rounded-lg text-red-600 animate-pulse"><Activity size={20}/></div>
                            </div>
                            <button onClick={() => setActiveTab('live-monitor')} className="mt-4 text-sm text-red-600 hover:underline">Monitor &rarr;</button>
                        </div>
                         <div className={cardClass}>
                             <div className="flex justify-between items-start">
                                <div><p className="text-sm font-medium text-slate-500">Sentiment</p><h3 className="text-3xl font-bold text-slate-900 mt-2">8.2/10</h3></div>
                                <div className="p-2 bg-purple-50 rounded-lg text-purple-600"><Users size={20}/></div>
                            </div>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className={`${cardClass} lg:col-span-2`}>
                            <h3 className="font-semibold text-slate-800 mb-6">Call Volume Trends</h3>
                            <div className="h-64 flex items-end justify-between gap-2">
                                {[40, 65, 45, 80, 55, 90, 70, 85, 60, 75, 50, 65].map((h, i) => (
                                    <div key={i} className="w-full bg-red-100 rounded-t-sm relative group hover:bg-red-200 transition-colors">
                                        <div className="absolute bottom-0 w-full bg-red-500 rounded-t-sm transition-all duration-500" style={{height: `${h}%`}}></div>
                                    </div>
                                ))}
                            </div>
                            <div className="flex justify-between mt-2 text-xs text-slate-400"><span>8 AM</span><span>8 PM</span></div>
                        </div>
                        <div className={cardClass}>
                            <h3 className="font-semibold text-slate-800 mb-4">Outcomes</h3>
                            <div className="space-y-4 flex flex-col justify-center h-64">
                                {[{l:'Recharged', v:'45%', c:'bg-green-500'}, {l:'Later', v:'30%', c:'bg-yellow-500'}, {l:'Refused', v:'15%', c:'bg-red-500'}].map((o,i)=>(
                                    <div key={i} className="space-y-1"><div className="flex justify-between text-sm"><span>{o.l}</span><span className="font-bold">{o.v}</span></div><div className="w-full bg-slate-100 h-2 rounded-full"><div className={`${o.c} h-2 rounded-full`} style={{width:o.v}}></div></div></div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            const RenderCampaigns = () => (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h1 className="text-2xl font-bold text-slate-900">Campaign Manager</h1>
                        <button onClick={() => setShowModal('campaign')} className={btnPrimary}><Plus size={18}/> Create Campaign</button>
                    </div>
                    <div className="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 border-b border-slate-200">
                                <tr>
                                    <th className="p-4 text-sm font-semibold text-slate-600">Name</th>
                                    <th className="p-4 text-sm font-semibold text-slate-600">Status</th>
                                    <th className="p-4 text-sm font-semibold text-slate-600">Progress</th>
                                    <th className="p-4 text-sm font-semibold text-slate-600 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {campaigns.map(c => (
                                    <tr key={c.id} className="hover:bg-slate-50">
                                        <td className="p-4 font-medium">{c.name}</td>
                                        <td className="p-4"><span className={`px-2 py-1 rounded-full text-xs ${c.status === 'Active' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}`}>{c.status}</span></td>
                                        <td className="p-4"><div className="w-32 bg-slate-200 rounded-full h-2"><div className="bg-red-600 h-2 rounded-full" style={{width: `${c.progress}%`}}></div></div></td>
                                        <td className="p-4 text-right flex justify-end gap-2">
                                            <button onClick={() => handleToggleCampaign(c.id)} className="p-2 hover:bg-slate-100 rounded text-slate-600">{c.status === 'Active' ? <Pause size={16}/> : <Play size={16}/>}</button>
                                            <button onClick={() => handleDeleteCampaign(c.id)} className="p-2 hover:bg-red-50 text-red-600 rounded"><Trash2 size={16}/></button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            const RenderLiveMonitor = () => (
                <div className="h-full flex flex-col gap-6">
                    <div className="flex justify-between items-center">
                        <h1 className="text-2xl font-bold text-slate-900 flex items-center gap-2"><div className="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div> Live Monitor</h1>
                    </div>
                    <div className="flex flex-1 gap-6 min-h-0">
                        <div className="w-1/3 bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden flex flex-col">
                            <div className="p-4 border-b border-slate-200 bg-slate-50 font-medium">Active Channels ({activeLiveCalls.length})</div>
                            <div className="overflow-y-auto flex-1">
                                {activeLiveCalls.map(call => (
                                    <div key={call.id} onClick={() => setSelectedCall(call)} className={`p-4 border-b cursor-pointer hover:bg-slate-50 ${selectedCall?.id === call.id ? 'bg-red-50 border-l-4 border-l-red-500' : ''}`}>
                                        <div className="flex justify-between mb-1"><span className="font-semibold">{call.number}</span><span className="text-xs px-2 py-0.5 bg-slate-100 rounded-full">{call.status}</span></div>
                                        <div className="flex justify-between text-xs text-slate-500"><span>{call.agent}</span><span><Clock size={12} className="inline"/> {call.duration}</span></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="flex-1 bg-white border border-slate-200 rounded-xl shadow-sm flex flex-col">
                            {selectedCall ? (
                                <>
                                    <div className="p-4 border-b flex justify-between items-center">
                                        <h2 className="text-lg font-bold">{selectedCall.number}</h2>
                                        <div className="flex gap-2"><button className="bg-yellow-500 text-white px-3 py-1 rounded text-sm">Takeover</button><button className="bg-red-600 text-white px-3 py-1 rounded text-sm">End Call</button></div>
                                    </div>
                                    <div className="h-32 bg-slate-900 flex items-center justify-center relative overflow-hidden">
                                        <div className="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-red-500 via-slate-900 to-slate-900"></div>
                                        <div className="flex gap-8 items-center z-10 text-white text-center">
                                            <div><div className="text-xs mb-2">AI</div><Waveform/></div><div className="font-mono text-sm opacity-50">00:{parseInt(Math.random()*50)+10}</div><div><div className="text-xs mb-2">User</div><Waveform/></div>
                                        </div>
                                    </div>
                                    <div className="p-4 bg-indigo-50 border-b border-indigo-100 grid grid-cols-2 gap-4">
                                        <div className="bg-white p-3 rounded-lg shadow-sm"><div className="text-xs font-bold text-slate-500 mb-1">SUMMARY</div><p className="text-sm">{selectedCall.summary}</p></div>
                                        <div className="bg-white p-3 rounded-lg shadow-sm"><div className="text-xs font-bold text-slate-500 mb-1">CSAT</div><div className="flex items-center gap-2"><span className="text-xl font-bold">{selectedCall.csat.toFixed(1)}</span><div className="w-full bg-slate-100 h-1.5 rounded-full"><div className="bg-green-500 h-1.5 rounded-full" style={{width:`${(selectedCall.csat/5)*100}%`}}></div></div></div></div>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-50">
                                        {TRANSCRIPT_MOCK.map((msg, idx) => (
                                            <div key={idx} className={`flex ${msg.sender === 'AI' ? 'justify-start' : 'justify-end'}`}>
                                                <div className={`max-w-[70%] p-3 rounded-xl text-sm ${msg.sender === 'AI' ? 'bg-white border text-slate-800 rounded-tl-none' : 'bg-red-600 text-white rounded-tr-none'}`}>
                                                    <div className="text-xs opacity-70 mb-1 font-bold">{msg.sender}</div>{msg.text}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </>
                            ) : (
                                <div className="flex-1 flex items-center justify-center text-slate-400 flex-col"><Activity size={48} className="mb-4 opacity-20"/><p>Select a call</p></div>
                            )}
                        </div>
                    </div>
                </div>
            );

            const RenderAIInsights = () => (
                <div className="space-y-6">
                     <div className="flex justify-between items-center">
                        <h1 className="text-2xl font-bold text-slate-900 flex gap-2"><Brain className="text-red-600"/> AI Intelligence</h1>
                        <button className={btnSecondary}><RefreshCw size={16}/> Refresh</button>
                    </div>
                    <div className="grid grid-cols-4 gap-4">
                         {[{l:'Misinterpretation', v:'1.2%', c:'green'}, {l:'Confidence', v:'94.8%', c:'blue'}, {l:'Triggers', v:'3 Types', c:'red'}, {l:'Vocab', v:'14.5k', c:'purple'}].map((s,i)=>(
                             <div key={i} className={cardClass}><p className="text-xs font-bold text-slate-500 uppercase">{s.l}</p><h3 className={`text-2xl font-bold text-${s.c}-600 mt-1`}>{s.v}</h3></div>
                         ))}
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className={cardClass}>
                            <h3 className="font-semibold mb-4 flex gap-2"><AlertTriangle size={18} className="text-orange-500"/> Misinterpretations</h3>
                            <div className="space-y-3">
                                {AI_INSIGHTS_MOCK.misinterpretations.map((m,i)=>(
                                    <div key={i} className="p-3 bg-slate-50 rounded border border-slate-100 text-sm">
                                        <div className="font-medium">"{m.phrase}"</div>
                                        <div className="flex justify-between text-xs mt-1"><span className="text-red-600">Heard: {m.interpreted}</span><span className="text-green-600">Context: {m.corrected}</span></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className={cardClass}>
                            <h3 className="font-semibold mb-4 flex gap-2"><Frown size={18} className="text-red-500"/> Frustration Triggers</h3>
                            <div className="space-y-3">
                                {AI_INSIGHTS_MOCK.frustrations.map((f,i)=>(
                                    <div key={i} className="flex justify-between p-3 bg-red-50 rounded border border-red-100 text-sm items-center">
                                        <div><div className="font-medium text-red-900">{f.trigger}</div><div className="text-xs text-red-700">Impact: {f.impact}</div></div>
                                        <div className="font-bold text-red-800">{f.count}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            const RenderRecordings = () => (
                <div className="space-y-6">
                    <div className="flex justify-between items-center"><h1 className="text-2xl font-bold text-slate-900">Recordings</h1><div className="flex gap-2"><button className={btnSecondary}><Filter size={16}/> Filter</button><button className={btnPrimary}><Download size={16}/> Export All</button></div></div>
                    <div className="flex gap-4 mb-4"><div className="relative flex-1"><Search size={18} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"/><input type="text" placeholder="Search recordings..." className="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"/></div></div>
                    <div className="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden">
                        <table className="w-full text-left text-sm">
                            <thead className="bg-slate-50 border-b"><tr><th className="p-4">Date</th><th className="p-4">Customer</th><th className="p-4">Duration</th><th className="p-4">Sentiment</th><th className="p-4 text-right">Actions</th></tr></thead>
                            <tbody className="divide-y divide-slate-100">
                                {[1,2,3,4].map((_, i) => (
                                    <tr key={i} className="hover:bg-slate-50">
                                        <td className="p-4 text-slate-600">Nov 0{i+1}, 10:30 AM</td><td className="p-4 font-medium">+91 98765 4321{i}</td><td className="p-4">0{i+1}:12</td>
                                        <td className="p-4"><span className="bg-green-100 text-green-700 px-2 py-1 rounded text-xs">Positive</span></td>
                                        <td className="p-4 text-right flex justify-end gap-2"><button className="p-2 text-red-600 hover:bg-red-50 rounded"><Play size={16}/></button><button className="p-2 text-slate-600 hover:bg-slate-100 rounded"><Download size={16}/></button></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            const RenderVoiceStudio = () => (
                <div className="max-w-4xl mx-auto space-y-8">
                    <div><h1 className="text-2xl font-bold text-slate-900">Voice Studio</h1><p className="text-slate-500">Configure AI voices.</p></div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className={cardClass}>
                            <h3 className="font-semibold mb-4">Persona</h3>
                            <div className="space-y-3">{['Pooja (Hindi)', 'Rahul (Sales)', 'Sneha (Hinglish)', 'Vikram (Formal)'].map((v, i) => (
                                <label key={i} className="flex items-center p-3 border rounded cursor-pointer hover:bg-slate-50"><input type="radio" name="voice" defaultChecked={i===0} className="mr-3 text-red-600"/><div><div className="text-sm font-medium">{v}</div><div className="text-xs text-slate-500">Neural V2</div></div><Play size={16} className="ml-auto text-red-600"/></label>
                            ))}</div>
                        </div>
                        <div className={cardClass}>
                            <h3 className="font-semibold mb-4">Modulation</h3>
                            <div className="space-y-6">

                                <div className="relative"><Search size={18} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"/><input type="text" placeholder="Search..." className="pl-10 pr-4 py-1.5 border rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-red-500 w-64"/></div>
                                <button className="relative text-slate-500 hover:text-slate-700"><Bell size={20}/><span className="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-[10px] flex items-center justify-center rounded-full">{notifications}</span></button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-8 scroll-smooth">
                            {activeTab === 'dashboard' && <RenderDashboard />}
                            {activeTab === 'campaigns' && <RenderCampaigns />}
                            {activeTab === 'live-monitor' && <RenderLiveMonitor />}
                            {activeTab === 'ai-insights' && <RenderAIInsights />}
                            {activeTab === 'recordings' && <RenderRecordings />}
                            {activeTab === 'voice-studio' && <RenderVoiceStudio />}
                            {activeTab === 'knowledge' && <RenderKnowledgeBase />}
                            {activeTab === 'telephony' && <RenderTelephony />}
                            {activeTab === 'analytics' && <RenderAnalytics />}
                            {activeTab === 'customers' && <RenderCustomers />}
                            {activeTab === 'agents' && <RenderAgents />}
                            {activeTab === 'integrations' && <RenderIntegrations />}
                            {activeTab === 'settings' && <RenderSettings />}
                            {activeTab === 'notifications' && <RenderNotifications />}
                            {activeTab === 'support' && <RenderSupport />}
                        </div>
                    </main>

                    {showModal && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden animate-in zoom-in-95">
                                <div className="p-6 border-b flex justify-between items-center"><h3 className="text-lg font-bold">Action Required</h3><button onClick={() => setShowModal(null)}><X size={20}/></button></div>
                                <div className="p-6 text-center py-8"><Upload size={48} className="mx-auto text-slate-300 mb-4"/><p className="text-slate-600">Upload your CSV/PDF files here.</p></div>
                                <div className="p-4 bg-slate-50 flex justify-end gap-3"><button onClick={() => setShowModal(null)} className={btnSecondary}>Cancel</button><button onClick={() => setShowModal(null)} className={btnPrimary}>Upload</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
